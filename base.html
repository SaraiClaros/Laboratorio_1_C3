<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Sitio Web{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
       
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
            color: #333;
            padding-top: 80px; 
        }

       
        header {
            background-color: #6a1b9a; 
            color: white;
            padding: 20px 0;
            text-align: center;
            box-sizing: border-box;
        }

        header h1 {
            margin: 0;
            font-size: 3rem; 
        }

        header p {
            font-size: 1.5rem; 
        }

        
        nav {
            display: flex;
            justify-content: center;
            background-color: #4a148c; 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 10px 0; 
        }

        nav a {
            color: white;
            padding: 10px 20px; 
            text-decoration: none;
            text-align: center;
            font-size: 1.5rem; 
        }

        nav a:hover {
            background-color: #9c4dcc; 
        }

        /* Contenido */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto; 
        }

        .welcome-section {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }

        .welcome-section h2 {
            color: #6a1b9a;
            font-size: 2rem; 
        }

        .cards {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            flex-wrap: wrap;
        }

        .card {
            background-color: #fff;
            width: 22%;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .card img {
            max-width: 100%;
            border-radius: 8px;
            height: 200px;
            object-fit: cover;
        }

        .card h3 {
            margin-top: 20px;
            color: #333;
            font-size: 1.5rem; 
        }

        .card p {
            color: #666;
        }

        .card a {
            display: inline-block;
            margin-top: 10px;
            background-color: #6a1b9a; 
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        .card a:hover {
            background-color: #9c4dcc; 
        }

        
        footer {
            background-color: #4a148c; 
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }

        
        .gallery {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            flex-wrap: wrap;
        }

        .gallery-item {
            width: 30%;
            text-align: center;
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        .gallery-item p {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="/">INICIO</a>
                <a href="/nosotros">NOSOTROS</a>
                <a href="#">CURSOS</a>
                <a href="#">CONTACTANOS</a>
            </nav>
        </div>
    </header>

   
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>&copy; 2024 Escuela de Aprendizaje. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
